<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden"></span>
</div>

<div class="mb-3">
    <label for="filterText" class="form-label">Search Product</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="What are you looking for?">
</div>

<div *ngIf="filterText" class="alert alert-info">
    {{filterText}} aradınız.
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Price With KDV</th>
            <th>Units in Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName |uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice |currency:"₺ "}}</td>   
            <td>{{product.unitPrice |vatAdded:18 |currency:"₺ "}}</td>   
            <td>{{product.unitsInStock}}</td>   
            <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Add to Cart</button></td>
        </tr>
    </tbody>    
</table>
